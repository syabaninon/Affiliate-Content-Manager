<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Copywriting Input Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen">
  <div class="container mx-auto p-6 bg-gray-800 rounded-lg shadow-lg max-w-4xl w-full">
    <h1 class="text-3xl font-bold text-center mb-6">Admin Copywriting Input Dashboard</h1>

    <!-- Form to add a new category -->
    <div id="newCategorySection" class="mb-6">
      <input type="text" id="newCategory" placeholder="Enter new category"
        class="w-full p-3 bg-gray-700 text-gray-200 border border-gray-600 rounded focus:outline-none focus:border-blue-500 mb-2">
      <button id="addCategoryButton" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-500 transition">Add
        Category</button>
    </div>

    <!-- Form to add a new product -->
    <div id="productSection">
      <input type="text" id="productName" placeholder="Product Name"
        class="w-full p-3 bg-gray-700 text-gray-200 border border-gray-600 rounded focus:outline-none focus:border-blue-500 mb-2">
      <input type="url" id="productUrl" placeholder="Product URL"
        class="w-full p-3 bg-gray-700 text-gray-200 border border-gray-600 rounded focus:outline-none focus:border-blue-500 mb-2">
      <select id="productCategory"
        class="w-full p-3 bg-gray-700 text-gray-200 border border-gray-600 rounded focus:outline-none focus:border-blue-500 mb-2">
        <option value="">Select Category</option>
      </select>
      <div id="copywritingFields"></div>
      <button id="addCopywritingFieldButton"
        class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-500 transition mb-2">Add Copywriting
        Field</button>
      <button id="addProductButton" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-500 transition">Add
        Product</button>
    </div>


    <!-- Display list of copywriting subjects -->
    <h2 class="text-2xl font-bold text-center mt-6">Copywriting Subjects</h2>
    <select id="categoryFilter"
      class="w-full p-3 bg-gray-700 text-gray-200 border border-gray-600 rounded focus:outline-none focus:border-blue-500 mt-4">
      <option value="">All Categories</option>
    </select>
    <ul id="subjectList" class="space-y-2 mt-4"></ul>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
